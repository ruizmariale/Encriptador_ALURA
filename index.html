<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 
    <title>Encriptador de texto, Challenge 1</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="img/logo.png" alt="Logo letra A de Alura" />
      </div>
    </header>

    <main>
      <section>
        <div class="contenedor-principal">
          <textarea
            class="input"
            id="entrada"
            type="text"
            cols="25"
            rows="15"
            placeholder="Ingrese el texto aqui"
          ></textarea>
        </div>
        <div class="advertencia">
          <p>
            <img src="img/vector.png" alt="" /> Solo letras min√∫sculas y sin
            acento
          </p>
        </div>
        <div class="contenedor-botones">
            <div class="boton uno">
              <button class="btn-encriptar" onclick="btnEncriptar()">
                <span>Encriptar</span>
              </button>
            </div>
            <div class="boton dos">
              <button class="btn-desencriptar" onclick="btnDesencriptar()">
                <span>Desencriptar</span>
              </button>
            </div>
        </div>
      </section>
      <div class="espacio"></div>
      <aside>
        <div class="contenedor-aside">
          <div>
            <textarea
              class="mensaje-salida"
              id="mensaje"
              type="text"
              cols="25"
              rows="15"
              placeholder="Ingrese el texto que desea encriptar o desencriptar"
            ></textarea>
          </div>
          <div class="contenedor copiar">
              <button class="boton copiar" onclick="copiar()">
                <span>Copiar</span>
              </button>
          </div>
        </div>
      </aside>
    </main>

    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
